<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Галерея Brawl Stars 2025</title>
  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      padding-top: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      backface-visibility: hidden;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .front {
      background: #2e2e2e;
      border: 2px solid #444;
    }
    .back {
      background: #000;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Галерея всіх персонажів Brawl Stars (2025)</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const brawlers = [
      "Shelly","Nita","Colt","Bull","Brock","El Primo","Barley","Poco","Rosa","Jessie",
      "Dynamike","Tick","8-Bit","Rico","Darryl","Penny","Carl","Jacky","Gus","Bo",
      "Emz","Stu","Piper","Pam","Frank","Bibi","Bea","Nani","Edgar","Griff",
      "Grom","Bonnie","Hank","Pearl","Mandy","Maisie","Sam","Lola","Ash","Belle",
      "Gale","Colette","Mortis","Tara","Gene","Max","Mr. P","Sprout","Byron","Squeak",
      "Gray","Willow","Doug","Chuck","Lou","Ruffs","Buzz","Fang","Janet","Otis",
      "R-T","Charlie","Eve","Buster","Spike","Crow","Leon","Sandy","Amber","Meg",
      "Chester","Surge","Cordelius","Alli","Trunk","Kaze","Jae-Yong","Fin","Lumi","Ollie",
      "MeeMoo","Juju","Shade","Kenji","Moe","Clancy","Berry","Lily","Draco","Angelo","Melodie"
    ];

    const gallery = document.getElementById('gallery');

    brawlers.forEach(name => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="inner">
          <div class="front">${name}</div>
          <div class="back"></div>
        </div>
      `;
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
